<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Tickets - Buy Ticket</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('bus.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .buy-ticket-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .buy-ticket-container h1 {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="buy-ticket-container">
  <h1>Buy Bus Ticket</h1>
  <form action="BuyTicketServlet" method="post">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="gender">gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="origin_city">enter origin city:</label>
      <input type="text" id="origin_city" name="origin_city" required>
    </div>
    <div class="form-group">
      <label for="destination_city">destination city:</label>
      <input type="text" id="destination_city" name="destination_city" required>
    </div>
    <div class="form-group">
      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
      <button type="submit">Purchase Ticket</button>
    </div>
  </form>
</div>
</body>
</html>
