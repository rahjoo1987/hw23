<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Purchased Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('bus.jpg');
    }

    .ticket-list {
      list-style-type: none;
      padding: 0;
      margin: 20px;
    }

    .ticket-item {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    .ticket-item h3 {
      margin-top: 0;
    }

    .ticket-item p {
      margin: 0;
    }
  </style>
</head>
<body>

<ul class="ticket-list">
  <li class="ticket-item">
    <h3>Ticket Number: 123456789</h3>
    <p>Origin City: City A</p>
    <p>Destination City: City B</p>
    <p>Date: 2023-07-25</p>
  </li>
  <li class="ticket-item">
    <h3>Ticket Number: 987654321</h3>
    <p>Origin City: City B</p>
    <p>Destination City: City C</p>
    <p>Date: 2023-08-05</p>
  </li>
  <!-- Add more ticket items here -->
</ul>
</body>
</html>
